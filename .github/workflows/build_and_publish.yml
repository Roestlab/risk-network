name: Build and upload to PyPI
# Take a look at https://github.com/pypa/cibuildwheel/blob/main/examples/github-deploy.yml for a more complete example
# For a fine tuned example, take a look at https://github.com/adamchainz/time-machine/blob/2.15.0/.github/workflows/build.yml

on:
  workflow_dispatch:  # Allows you to trigger this workflow manually from the GitHub Actions tab
  release:
    types: [created]
  push:
    tags:
      - 'v*'  # Only runs on pushes with version tags like v0.0.1

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # macos-13 is an intel runner, macos-14 is apple silicon
        os: [macos-13, macos-14]

    env:
      CIBW_ALLOW_EMPTY: True
      CIBW_BUILD: "cp37-* cp38-* cp39-* cp310-* cp311-* cp312-*"

    steps:
      - uses: actions/checkout@v4

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.20.0

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    # if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:  
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
