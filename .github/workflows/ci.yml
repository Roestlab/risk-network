name: tests

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'  # Runs at 00:00 UTC every Sunday

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]  # Using Ubuntu to save resources
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # Check out the repository for the job

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-py-${{ matrix.python-version }}-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Ensure NLTK resources are available  # NLTK has a known issue with properly downloading 'punkt' resources
        shell: bash
        run: |
          mkdir -p $NLTK_DATA
          python -c "import nltk; [nltk.download(r, quiet=True, download_dir='$NLTK_DATA') for r in ['punkt', 'stopwords', 'wordnet']]"
        env:
          NLTK_DATA: ${{ github.workspace }}/nltk_data

      - name: Run tests with pytest (abort on first failure)
        shell: bash
        run: pytest -x -vv --tb=short .