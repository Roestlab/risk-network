network:
  properties:
    node:
      source-label: source
      target-label: target
      min-edges: 0
    edge:
      weight-label: weight

  enrichment:
    compute-sphere: true # OPTIONS: true, false
    dimple-factor: auto # OPTIONS: auto | any integer from 0 to 1000
    include-edge-weight: true # OPTIONS: true, false
    null-distribution: network # OPTIONS: network, annotation
    type: permutation
    num-permutations: 1000
    direction: highest  # OPTIONS: Enrichment direction: highest, lowest
    min-cluster-size: 5 # Minimum final cluster membership size - suggested to omit small clusters
    pval-cutoff: 0.01
    apply-fdr: true  # OPTIONS: true, false
    fdr-cutoff: 0.9999

  node:
    neighborhood-distance-metric: shortpath # OPTIONS: affinity_propagation, euclidean, louvain, shortpath
    neighborhood-distance-louvaine-resolution: 0.1
    neighborhood-score-metric: variance  # OPTIONS: sum, variance, zscore
    neighborhood-diameter: 1.00 # NOTE: Recommended to set to 1.0 if using weighted edges!
    # OPTIONS FOR BELOW: braycurtis, canberra, chebyshev, cityblock, correlation, cosine, dice, euclidean, hamming, jaccard, jensenshannon, kulczynski1, mahalanobis, matching, minkowski, rogerstanimoto, russellrao, seuclidean, sokalmichener, sokalsneath, sqeuclidean, yule.
    group-distance-metric: euclidean # OPTIONS: see scipy.spatial.distance.pdist for a list of valid values
    # TODO: Fix below to be a bool
    unimodality-type: connectivity
